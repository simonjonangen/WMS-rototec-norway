{% extends "layout.html" %}

{% block content %}
<section id="hero" class="hero section dark-background">

  <!-- Hero background image -->
  <img src="{{ url_for('static', filename='assets/img/hero-bg.jpg') }}" alt="" data-aos="fade-in">

  <div class="container">


    <!-- Admin tools -->
    <div class="row gy-4 mt-5 justify-content-center" data-aos="fade-up" data-aos-delay="200">

      <div class="col-12 col-sm-6 col-lg-3" data-aos="fade-up" data-aos-delay="800">
        <a href="{{ url_for('user_stats.user_stats_overview') }}" class="icon-box text-decoration-none">
          <i class="bi bi-people"></i>
          <h3>User Logs</h3>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-lg-3" data-aos="fade-up" data-aos-delay="900">
        <a href="{{ url_for('logs.logs') }}" class="icon-box text-decoration-none">
          <i class="bi bi-clock-history"></i>
          <h3>Usage Logs</h3>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-lg-3" data-aos="fade-up" data-aos-delay="1000">
        <a href="{{ url_for('project_logs.project_logs') }}" class="icon-box text-decoration-none">
          <i class="bi bi-calendar-check"></i>
          <h3>Project Logs</h3>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-lg-3" data-aos="fade-up" data-aos-delay="900">
        <a href="{{ url_for('issue_logs.issue_logs') }}" class="icon-box text-decoration-none">
          <i class="bi bi-exclamation-triangle-fill"></i>
          <h3>Issue Logs</h3>
        </a>
      </div>

      <div class="col-12 col-sm-6 col-lg-3" data-aos="fade-up" data-aos-delay="900">
        <a href="{{ url_for('data_analytics.data_analytics') }}" class="icon-box text-decoration-none">
          <i class="bi bi-bar-chart-line-fill"></i>
          <h3>Data Analytics</h3>
        </a>
      </div>

    </div>
  </div>
</section>
{% endblock %}
