{% extends "layout.html" %}

{% block content %}
<section id="hero" class="hero section dark-background">

  <!-- Hero background image -->
  <img src="{{ url_for('static', filename='assets/img/hero-bg.jpg') }}" alt="" data-aos="fade-in">

  <div class="container">


    <!-- Admin tools -->
    <div class="row gy-4 mt-5 justify-content-center" data-aos="fade-up" data-aos-delay="200">

      <div class="col-xl-2 col-md-4" data-aos="fade-up" data-aos-delay="1100">
        <a href="{{ url_for('add_user.add_user') }}" class="icon-box text-decoration-none">
          <i class="bi bi-person-plus"></i>
          <h3>Add User</h3>
        </a>
      </div>
      <div class="col-xl-2 col-md-4" data-aos="fade-up" data-aos-delay="1200">
        <a href="{{ url_for('view_users.view_users') }}" class="icon-box text-decoration-none">
          <i class="bi bi-people-fill"></i>
          <h3>Show  & Manage Users</h3>
        </a>
      </div>

    </div>



  </div>
</section>
{% endblock %}
